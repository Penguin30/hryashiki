<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Registration page</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
<!--	<link rel="icon" href="img/favicon/favicon.ico">-->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#CCB6A6">
	<!-- Custom Browsers Color End -->
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	
	<section class="registration">
		<div class="container">
			<div class="row">
				<div class="col">
					<form class="registration__form">
					  <div class="form-group">
						<label for="fieldName">Имя</label>
						<input type="text" class="form-control" id="fieldName" aria-describedby="emailHelp" placeholder="Введите имя..">
					  </div>					  
					  <div class="form-group">
						<label for="fieldSurname">Фамилия</label>
						<input type="text" class="form-control" id="fieldSurname" aria-describedby="emailHelp" placeholder="Введите фамилию..">
					  </div>
					  <div class="form-group">
						<label for="fieldEmail">Email:</label>
						<input type="email" class="form-control" id="fieldEmail" placeholder="Введите email..">
					  </div>					  
					  <div class="form-group">
						<label for="fieldPassword">Пароль:</label>
						<input type="password" class="form-control" id="fieldPassword" placeholder="Введите пароль..">
					  </div>
					  <button type="submit" class="btn btn-primary">Зарегистрироватся</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="js/scripts.min.js"></script>
</body>
</html>
