		<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<form class="modal__form">
				<div class="form-group">
					<label for="fieldName">Имя</label>
					<input type="text" class="form-control" id="fieldName" aria-describedby="emailHelp" placeholder="Введите имя..">
				</div>					  
				<div class="form-group">
					<label for="fieldSurname">Фамилия</label>
					<input type="text" class="form-control" id="fieldSurname" aria-describedby="emailHelp" placeholder="Введите фамилию..">
				</div>
				<div class="form-group">
					<label for="fieldEmail">Email:</label>
					<input type="email" class="form-control" id="fieldEmail" placeholder="Введите email..">
				</div>					  
					 <div class="form-group">
						<label for="fieldPassword">Пароль:</label>
						<input type="password" class="form-control" id="fieldPassword" placeholder="Введите пароль..">
					 </div>
				</form>
		  </div>
		  <div class="modal-footer">
			<button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
